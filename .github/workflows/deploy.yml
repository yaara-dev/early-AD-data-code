name: Generate and Deploy Visualization

on:
  push:
    branches:
      - main
    paths:
      - 'index.html'
      - 'data/all_samples/**'
      - 'data_explorer_scripts/generate_manifest.py'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Generate CSV manifest
        run: python3 data_explorer_scripts/generate_manifest.py
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          exclude_assets: '*.csv'



